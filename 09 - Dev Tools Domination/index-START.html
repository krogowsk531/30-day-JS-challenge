<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log('hello')

    // Interpolated

    console.log('Hello I am a %s string', 'KATY')

    // Styled

    console.log('%c I am some great text', 'font-size: 50px; background: red;')

    // warning!

    console.warn("NOOOOOOOO")

    // Error :|

    console.error('ON NOOOO')

    // Info

    console.info('Pretty horses can run faster');

    // Testing

    console.assert(1 === 2, 'That is wrong!')
    //console.assert will only fire if something is wrong
    //basically you are testing for something and if it is false it will throw an error

    // clearing

    console.clear()

    // Viewing DOM Elements

    // console.log(p)
    // console.dir(p)


    // Grouping together

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting

    console.count('John')
    console.count('John')
    console.count('Katy')
    console.count('Katy')
    console.count('John')
    console.count('Katy')
    console.count('John')
    console.count('John')
    console.count('John')
    console.count('Katy')

    // timing

    console.time('fetching data')
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data)
      })


    console.table(dogs)

  </script>
</body>
</html>
